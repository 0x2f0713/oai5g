---
- paths:
    source_dir: "ci-scripts/conf_files/"
    dest_dir: docker/etc
    
- configurations: 
  - filePrefix: rru.fdd
    outputfilename: "rru.fdd.conf"
    config:
    - key: local_if_name
      env: "@RRU_IF4P5_IF_NAME@"
    - key: remote_address
      env: "@RCC_REMOTE_IP_ADDRESS@"
    - key: local_address
      env: "@RRU_LOCAL_IP_ADDRESS@"
    - key: bands
      env: "@UTRA_BAND_ID@"
      
  - filePrefix: rru.tdd
    outputfilename: "rru.tdd.conf"
    config:
    - key: local_if_name
      env: "@RRU_IF4P5_IF_NAME@"
    - key: remote_address
      env: "@RCC_REMOTE_IP_ADDRESS@"
    - key: local_address
      env: "@RRU_LOCAL_IP_ADDRESS@"
    - key: bands
      env: "@UTRA_BAND_ID@"
