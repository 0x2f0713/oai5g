<div class="grid-container">
  <mat-grid-list cols="11" rowHeight="100px">
    <mat-grid-tile [colspan]="11" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>scope status</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

          <div FxLayoutAlign="row">
            <label>{{ scopetime }}&nbsp; &nbsp; </label>
            <label>{{ scopestatus }}</label>
          </div>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="20">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Scope control</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
		  <div [formGroup]="scopectrlgroup">
            <button (click)="startorstop()">{{startstop}}</button>
            <div class="scope-slider">
              <ngx-slider (userChange)="OnRefrateChange()" [(value)]="rfrate" [options]="options"
                formControlName="sliderControl"></ngx-slider>
              <label for="rfrate"> refresh rate {{rfrate}}</label>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="5" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
 
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="5" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">

        </mat-card-content>
      </mat-card>
    </mat-grid-tile> 
    <mat-grid-tile [colspan]="5" [rowspan]="10">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">

        </mat-card-content>
      </mat-card>
    </mat-grid-tile> 
     <mat-grid-tile [colspan]="5" [rowspan]="10">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
			<div class="chart-container" style="position: relative; height:50vh; width:50vw">
              <canvas baseChart
                [datasets]="IQDatasets"
                [options]="IQOptions"
                [type]="'scatter'">
              </canvas>
            </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>           
  </mat-grid-list>
</div>
